apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes-app
spec:
  selector:
    matchLabels:
      name: hello-kubernetes
  template:
    metadata:
      labels:
        name: hello-kubernetes
    spec:
      containers:
        - name: hello-kubernetes-app
          image: paulbouwer/hello-kubernetes:1.8
          ports:
            - containerPort: 8080
